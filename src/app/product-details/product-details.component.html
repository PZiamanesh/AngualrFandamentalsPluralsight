
  <div class="product">
    <div class="product-details">
      <img [src]="getImageUrl(product)" [alt]="product.imageName" />
      <div class="product-info">
        <div class="name">{{ product.name }}</div>
        <div class="description">{{product.description}}</div>
        <div class="category">Part Type: {{product.category}}</div>
      </div>
    </div>
    <div class="price">
      <div
      [ngStyle]="{color:product.discount > 0 ? 'red' : ''}"
      [ngClass]="removeOldPrice(product)">${{ product.price.toFixed(2) }}</div>
      <div *ngIf="product.discount > 0" class="discount">
        {{ (product.price * (1-product.discount)) | currency }}
      </div>
      <button class="cta" (click)="buyBtnClicked()">Buy</button>
    </div>
  </div>
